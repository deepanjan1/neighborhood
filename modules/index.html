<!DOCTYPE html>
<html>
<head>
	<title>Best Places to Grab Coffee</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<div>
				<br><br>
				<h1>Places To Work</h1>
				<hr>
				<ul class="search-results" data-bind="foreach: selectedSpots">
					<li><span data-bind="text: name"> </span></li>
				</ul>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.10.2.js'></script>
	<script type='text/javascript' src='knockout-3.4.2.js'></script>
	<script type='text/javascript' src='viewmodel.js'></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyCHBVQfAQVs1lWPrgQ5p9hI1bRGxsQShcI&v=3&callback=initMap">
    </script>
</body>
</html>
