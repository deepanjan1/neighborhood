<!DOCTYPE html>
<html>
<head>
	<title>Best Place to Do Work</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<div>
			<h1>Where's the closest coffee shops to work in?</h1>
			</div>
			<hr>
			<div>
				<span class="text"> Within </span>
          		<select id="max-duration">
	            	<option value="10">10 min</option>
	            	<option value="15">15 min</option>
	            	<option value="30">30 min</option>
          		</select>
          		<select id="mode">
		            <option value="DRIVING">drive</option>
		            <option value="WALKING">walk</option>
		            <option value="BICYCLING">bike</option>
		            <option value="TRANSIT">transit ride</option>
          		</select>
				<span class="text">of</span>
				<div>
					<input id="search-neighborhood-text" type="text" placeholder="Enter your favorite area!">
					<input id="search-neighborhood" type="button" value="Enter">
				</div>
			</div>
			<div>
				<br><br>
				<h1>Places to Work:</h1>
				<hr>
				<ul class="search-results" data-bind="foreach: studySpots">
					<li><span data-bind="text: name"> </span></li>
<!-- 					<span data-bind="text: address"> </span>
					<span data-bind="text: duration"> </span> -->
				</ul>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script type='text/javascript' src="knockout-3.4.2.js"></script>
	<script type="text/javascript" src="viewmodel.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCHBVQfAQVs1lWPrgQ5p9hI1bRGxsQShcI&v=3&callback=initMap">
    </script>
</body>
</html>
