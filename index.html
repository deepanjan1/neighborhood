<!DOCTYPE html>
<html>
<head>
	<title>Best Places to Grab Coffee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="options-box" class="col-xs-0 col-sm-4 col-md-4 col-lg-4 border">
				<div class="row">
					<h1 class="col-12">Where's the closest coffee shops to work in?</h1>
				</div>
				<div class="row">
					<hr class="bold-rule col-12">	
				</div>
				<div class="row">
					<span class="text"> Within a </span>
					<select id="max-duration" data-bind="options: timeDuration, optionsText: 'displayText', value: selectedTime"></select>
	          		<select id="mode" data-bind="options: displayMode, optionsText: 'displayText', value: selectedMode"></select>
	          		<span class="text">of</span>
					<div class = "search-box">
						<input id="search-neighborhood-text" type="text" placeholder="Enter your favorite area!" data-bind="textInput: searchText">
						<input id="search-neighborhood" type="button" class="primary" data-bind="click: searchNeighborhood" value="Search">
					</div>
				</div>
				<br>
				<div class="row">
					<h1 class="col-12">Closest Coffee Shops</h1>
				</div>
				<div class="row">
					<hr class="bold-rule col-12">	
				</div>
				<ul class="search-results" data-bind="foreach: selectedSpots">
						<div class="row">
							<div class="col-12">
								<li id="button-click"><span data-bind="text: name, click: $parent.showInfo"> </span></li>
								<ul>
									<li><span data-bind="text: address"></span></li>
									<li><span data-bind="text: phone"></span></li>
									<li><span data-bind="html: htmlUrl"></span></li>
								</ul>
							</div>
						</div>
						<div class="row">
							<hr class="col-12">	
						</div>
				</ul>
			</div>
			<div class="col-sm-8 col-md-8 border" id="map"></div>
		</div>
	</div>
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.10.2.js'></script>
	<script type='text/javascript' src='knockout-3.4.2.js'></script>
	<script type='text/javascript' src='viewmodel.js'></script>
	<script async defer onerror="googleAPIError()" 
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyCHBVQfAQVs1lWPrgQ5p9hI1bRGxsQShcI&v=3&callback=initMap">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
